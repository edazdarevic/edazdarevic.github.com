<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="{{ site.description }}" />
   <link type="text/css" rel="stylesheet" media="screen, projection" href="/stylesheets/screen.css" /> 
    <link type="text/css" rel="stylesheet" media="print" href="/stylesheets/print.css" />

	 
  </head>
  <body>
    <div class="container">

      <header  class="span-21 last" id="header">
        <h1><a href="{{ site.url }}" >{{ site.title }}</a></h1>
      </header>

      <div class="span-16" id="content">
        {{ content }}
      </div>

      <div id="sidebar">
	  here goes sidebar
       </div>

      <footer class="span-21 last" id="footer">
        All content copyright &copy; {{ 'now' | date: "%Y" }} Edin Dazdarevic 
        Powered by <a href="http://github.com/mojombo/jekyll" title="The Jekyll (static site generator) code repository" rel="external">Jekyll</a>.
      </footer>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
   
  </body>
</html>
